<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Face Recognition{% endblock %}</title>

    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }

        .wrap {
            max-width: 860px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p.lead {
            margin-top: 0;
            margin-bottom: 18px;
            color: var(--muted);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
            font-size: 13px;
        }

        .muted {
            color: var(--muted);
        }

        /* Button */
        .btn {
            background: var(--accent);
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        /* Upload layout */
        .upload {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type=file] {
            padding: 10px;
            border: 1px solid #e1e7ef;
            border-radius: 8px;
            width: 100%;
            background: #f9fafb;
        }

        /* Names list */
        ul.names {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        ul.names li {
            background: #eef2ff;
            padding: 8px 14px;
            border-radius: 999px;
            color: #1e293b;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            {% block content %}{% endblock %}
        </div>

    </div>
</body>

</html>
